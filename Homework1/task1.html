<!DOCTYPE html>
<html lang="ua">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Форма додавання викладача</title>
</head>
<body>
  <h1>Форма додавання викладача</h1>
  <form>
    <p>
      <label>Повне ім’я:</label><br>
      <input type="text" name="fullName">
    </p>
    <p>
      <label>Стать:</label><br>
      <input type="radio" name="gender" value="Чоловік"> Чоловік 
      <input type="radio" name="gender" value="Жінка"> Жінка 
    </p>
    <p>
      <label>Дата народження:</label><br>
      <input type="date" name="birthDate">
    </p>
    <p>
      <label>Email:</label><br>
      <input type="email" name="email">
    </p>
    <p>
      <label>Телефон:</label><br>
      <input type="tel" name="phone">
    </p>
    <p>
      <label>Бажаний колір фону:</label><br>
      <input type="color" name="bgcolor">
    </p>
    <p>
      <label>Країна:</label><br>
      <input type="text" name="country">
    </p>
    <p>
      <label>Місто:</label><br>
      <input type="text" name="city">
    </p>
    <p>
      <label>Коментар:</label><br>
      <textarea name="comment" rows="4" cols="30"></textarea>
    </p>
    <p>
      <button type="submit">Додати викладача</button>
    </p>
  </form>
</body>
</html>
